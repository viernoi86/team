<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Roblox</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #1e1e2f;
            color: #fff;
        }

        header {
            background-color: #2e2e50;
            padding: 20px;
            text-align: center;
        }

        header img {
            height: 80px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
            gap: 20px;
        }

        .member-card {
            background-color: #2e2e50;
            border-radius: 15px;
            width: 200px;
            text-align: center;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .member-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .member-card h3 {
            margin: 10px 0 5px 0;
        }

        .member-card p {
            font-size: 0.9rem;
            color: #ccc;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://via.placeholder.com/150" alt="Logo de la team">
    </header>

    <div class="container">
        <!-- Membre viernoi86 -->
        <a href="https://www.roblox.com/fr/users/1472918851/profile" target="_blank">
            <div class="member-card">
                <img src="https://www.roblox.com/headshot-thumbnail/image?userId=1472918851&width=420&height=420&format=png" alt="Avatar">
                <h3>viernoi86</h3>
                <p>Bio du membre : Fan de Roblox et super cr√©ateur !</p>
            </div>
        </a>
    </div>

</body>
</html>
